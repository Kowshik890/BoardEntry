<html>
<body>
<div class="row"> <!--starting 1st row-->
  <div class="col-md-12 col-xs-12"></div>
  <div class="col-md-3 col-xs-3">
  </div>
  <div class="col-md-6 col-xs-6">
    <h3 style="text-align: center;margin-top: 10%">Board Entry Report</h3>
    <br>
    <table class="table table-striped table table-bordered" style="border:3px solid aliceblue;">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Board Name</th>

        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of data">

        <td>{{i.id}}</td>
        <td>{{i.bname}}</td>
       <td><button style="border-radius: 3%; text-align: center; cursor: pointer;  border: none;" (click)="updateBoard(i)">update<span><i class="fa fa-edit"></i></span>   </button></td>
        <td><button (click)="deleteBoard(i.id)"  style="border-radius: 3%;"  >Delete <i class="fa fa-bank" aria-hidden="true"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-3 col-xs-3"></div>
</div><!--ending 1st row-->
</body>
</html>
